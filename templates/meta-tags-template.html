<!--
SEO/GEO Meta Tags Template
Complete meta tags for maximum visibility across search engines and social platforms

Replace ALL [PLACEHOLDER] values with your actual content.
-->

<!-- Primary Meta Tags -->
<title>[Page Title | Brand Name] (50-60 characters)</title>
<meta name="title" content="[Page Title | Brand Name]">
<meta name="description" content="[Direct answer + key benefits in 150-160 characters. Include call-to-action.]">
<meta name="keywords" content="[primary keyword], [semantic keyword], [long-tail keyword]">
<meta name="robots" content="index, follow">
<meta name="language" content="English">
<meta name="author" content="[Full Name, Credentials]">

<!-- Canonical URL (prevent duplicate content) -->
<link rel="canonical" href="[https://yourdomain.com/page-url]">

<!-- Open Graph / Facebook / LinkedIn / WhatsApp / Instagram Stories -->
<meta property="og:type" content="article">
<meta property="og:url" content="[https://yourdomain.com/page-url]">
<meta property="og:title" content="[Compelling Title (60-90 chars)]">
<meta property="og:description" content="[Engaging description (100-200 chars)]">
<meta property="og:image" content="[https://yourdomain.com/images/og-image.jpg]">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta property="og:image:alt" content="[Image description for accessibility]">
<meta property="og:site_name" content="[Brand Name]">
<meta property="og:locale" content="en_US">

<!-- Open Graph - Article Specific (for blog posts) -->
<meta property="article:published_time" content="[2025-01-15T10:00:00Z]">
<meta property="article:modified_time" content="[2025-11-11T14:30:00Z]">
<meta property="article:author" content="[https://yourdomain.com/about/author-name]">
<meta property="article:section" content="[Category]">
<meta property="article:tag" content="[Tag1]">
<meta property="article:tag" content="[Tag2]">

<!-- Twitter Cards -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="[https://yourdomain.com/page-url]">
<meta property="twitter:title" content="[Compelling Title (70 chars max)]">
<meta property="twitter:description" content="[Engaging description (200 chars max)]">
<meta property="twitter:image" content="[https://yourdomain.com/images/twitter-image.jpg]">
<meta property="twitter:image:alt" content="[Image description]">
<meta property="twitter:site" content="[@YourBrandHandle]">
<meta property="twitter:creator" content="[@AuthorHandle]">

<!-- Mobile / PWA -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#[HEX COLOR]">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="[Short Brand Name]">

<!-- Favicon -->
<link rel="icon" type="image/x-icon" href="/favicon.ico">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">

<!--
USAGE NOTES:

1. Title (50-60 chars):
   - Include primary keyword
   - Add brand name with separator (| or -)
   - Example: "Longevity Biomarkers Guide | 199 Clinic"

2. Meta Description (150-160 chars):
   - Start with direct answer (TL;DR)
   - Include call-to-action
   - Example: "Optimal LDL <70 mg/dL reduces cardiovascular risk by 30-40%. Learn evidence-based longevity strategies from board-certified physicians."

3. Open Graph Image (1200×630px):
   - Use high-quality images
   - Include text overlay for context
   - Ensure readable on mobile
   - Compress for fast loading

4. Twitter Image (1200×628px):
   - Similar to OG but optimized for Twitter
   - Can use same image as Open Graph
   - Test with Twitter Card Validator

5. Published/Modified Dates:
   - Use ISO 8601 format (YYYY-MM-DDTHH:MM:SSZ)
   - Update modified_time when content changes
   - Critical for Perplexity (freshness signals)

6. Instagram Notes:
   - OG tags ONLY work in Stories link stickers (not feed posts)
   - No clickable links in captions (bio link is primary external link)
   - For bio link pages: prioritize mobile optimization (85%+ mobile users)
   - Recommended: Use link-in-bio tools (Linktree, Later, etc.) for multiple links

TESTING:
- Facebook Debugger: https://developers.facebook.com/tools/debug/
- Twitter Card Validator: https://cards-dev.twitter.com/validator
- LinkedIn Post Inspector: https://www.linkedin.com/post-inspector/
- WhatsApp: Send URL to yourself and check preview
- Instagram: Share to Stories (with link sticker) to test OG tags
-->
